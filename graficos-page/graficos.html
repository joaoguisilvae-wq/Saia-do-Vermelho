<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sala do Vermelho</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="shortcut icon" href="../img/Frame 11.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Formulário de Ganhos e Gastos -->
    <div id="ganhos-gastos" class="hidden">
      <h3>Gastos e Ganhos</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Adicionar ou retirar</label
          ><button id="fechar-btn" class="btn-fechar">&times;</button>
          <div class="toggle-buttons">
            <button type="button" class="toggle-btn active" data-value="add">
              ✅
            </button>
            <button type="button" class="toggle-btn" data-value="remove">
              ❌
            </button>
          </div>
          <input type="hidden" id="opcao" name="opcao" value="add" />
        </div>
        <div class="form-group">
          <label>Categoria</label>
          <select name="categoria" id="categoria">
            <option value="alimentação" selected>Alimentação</option>
            <option value="transporte">Transporte</option>
            <option value="moradia">Moradia</option>
            <option value="lazer">Lazer</option>
            <option value="saúde">Saúde</option>
            <option value="educação">Educação</option>
            <option value="investimentos">Investimentos</option>
            <option value="outros">Outros</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Data</label>
          <input type="date" id="data" name="data" />
        </div>
        <div class="form-group">
          <label>Valor</label>
          <input type="text" id="valor" name="valor" placeholder="Ex: R$1,00" />
        </div>
      </div>
      <div class="form-group full-width">
        <label>Descrição</label>
        <input type="text" id="descricao" name="descricao" />
      </div>
      <button type="submit" class="save-btn">Salvar e Voltar</button>
    </div>
    <div id="modal-historico" class="hidden">
      <h3>Histórico de Lançamentos</h3>
      <button id="fechar-historico" class="btn-fechar">&times;</button>
      <div id="lista-lancamentos-historico"></div>
    </div>
    <!-- Barra lateral -->
    <header>
      <nav id="navbar-container">
        <figure>
          <img src="../img/logo-white.png" alt="Logotipo" />
        </figure>
        <ul>
          <li class="navbar-btn">
            <a href="#"
              ><img src="../img/coin-white.png" alt="Finanças" id="financas" />
              Finanças</a
            >
          </li>
          <li class="navbar-btn">
            <a href="#"
              ><img
                src="../img/papel-white.png"
                alt="Planilhas"
                id="planilhas"
              />
              Planilhas</a
            >
          </li>
          <li class="navbar-btn">
            <a href="#"
              ><img src="../img/exclamacao-white.png" alt="Ajuda" id="ajuda" />
              Ajuda</a
            >
          </li>
          <li class="navbar-btn">
            <a href="#"
              ><img src="../img/predio-white.png" alt="Sobre nós" id="sobre" />
              Sobre nós</a
            >
          </li>
          <li class="navbar-btn">
            <a href="#" id="btn-historico"> Histórico </a>
          </li>
        </ul>
        <div class="navbar-btn" id="logout">
          <figure>
            <img src="../img/qlementine-icons_log-out-16.png" alt="Sair" />
          </figure>
          <a href="../index.html">Sair da conta</a>
        </div>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main id="main">
      <div id="barra-superior">
        <div id="mudartema">
          <button id="tema-btn">
            <img src="../img/theme-button.png" alt="Mudar o tema da pagina" />
          </button>
        </div>
        <div id="barra-de-pesquisa">
          <form action="">
            <input
              type="text"
              placeholder="Pesquise sobre suas finanças, histórico, investimentos..."
              onkeyup="search()"
            />
          </form>
        </div>
        <button id="add-variaçao">
          <span>+</span> Adicionar gasto ou ganho
        </button>
        <div id="config-conta">
          <figure id="conta">
            <img src="../img/Frame 30.png" alt="Conta" />
          </figure>
        </div>
      </div>

      <!-- Gráficos -->
      <section id="graficos-section">
        <div class="grafico-container">
          <canvas id="grafico-gastos-categoria"></canvas>
        </div>
        <div class="grafico-container">
          <canvas id="grafico-receitas-mensal"></canvas>
        </div>
        <div class="grafico-container">
          <canvas id="grafico-comparativo"></canvas>
        </div>
      </section>
    </main>
  </body>
</html>
